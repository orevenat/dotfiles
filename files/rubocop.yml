AllCops:
  UseCache: false
  DisplayCopNames: true
  DisplayStyleGuide: true
  ExtraDetails: true
  TargetRubyVersion: 2.5
  Exclude:
    - 'tmp/**/*'
    - 'vendor/**/*'
    - 'Vagrantfile'

Naming/FileName:
  Exclude:
    - Capfile
    - Guardfile
    - Rakefile
    - Vagrantfile

Style/Documentation:
  Enabled: false

Style/LambdaCall:
  Enabled: false
